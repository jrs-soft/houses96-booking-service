name: Deploy to Google Cloud App Engine

on:
  push:
    branches: [ "dev" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the source code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java environment
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Use the Temurin distribution of OpenJDK
          java-version: '17'

      # Step 3: Build the JAR file
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Step 4: Authenticate with Google Cloud
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Step 5: Configure Google Cloud project
      - name: Configure Google Cloud project
        run: gcloud config set project test-houses96

      # Step 6: Deploy to Google App Engine
      - name: Deploy to Google App Engine
        run: |
          # Deploy the app to Google Cloud App Engine
          gcloud app deploy app.yaml --quiet

      # Optional: Wait for the deployment to finish and get the app URL
      - name: Get deployed URL
        run: |
          # Wait for deployment to finish
          sleep 10
          # Fetch the deployed URL
          DEPLOYED_URL=$(gcloud app browse --no-launch)
          echo "Deployed application is available at: $DEPLOYED_URL"
