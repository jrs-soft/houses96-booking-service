name: Deploy to Google Cloud Run

on:
  push:
    branches: [ "dev" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the source code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java environment
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Use the Temurin distribution of OpenJDK
          java-version: '17'

      # Step 3: Build the JAR file
      - name: Build JAR
        run: |
          ./mvnw clean package -DskipTests # Maven wrapper is preferred
          # If using Gradle:
          # ./gradlew bootJar

      # Step 4: Authenticate with Google Cloud
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Step 5: Configure Google Cloud project
      - name: Configure Google Cloud project
        run: gcloud config set project test-houses96

      # Step 6: Deploy to Google Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy test-houses96 \
            --source target/*.jar \ # Deploy the built JAR file
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
